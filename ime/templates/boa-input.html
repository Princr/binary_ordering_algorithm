<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>IME BOA</title>  
    <link rel="stylesheet" href="../static/assets/css/wizard.css">
    <link rel="stylesheet" href="../static/assets/css/bootstrap-4.3.1/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="stepwizard">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step">
                    <a href="#step-1" type="button" class="btn btn-primary " style="border-radius: 25px !important;">1</a>
                    <p>Prepare 1</p>
                </div>
                <div class="stepwizard-step">
                    <a href="#step-2" type="button" class="btn btn-default disabled" style="border-radius: 25px !important;">2</a>
                    <p>Input and Compute 2</p>
                </div>
                <div class="stepwizard-step" >
                    <a href="#step-3" type="button" class="btn btn-default  disabled" style="border-radius: 25px !important;">3</a>
                    <p>Output 3</p>
                </div>
            </div>
        </div>
        <div class="container">
            <form action="{{url_for('boaInput2')}}" method="POST">
                <div class="row setup-content" id="step-1">
                    <div class="col-xl-12">
                        <div class="col-md-12">
                            <h3> Prepare 1</h3>
                            <div class="form-group">
                                <label class="control-label">Enter Number of Parts</label>
                                <input type="number" min="1" max="12" required class="form-control" placeholder="Number of Parts" id="partsNumber" name="machines"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Enter Number of Machines</label>
                                <input type="number" min="1" max="999"required="required" class="form-control" placeholder="Number of Machines" id="machineNumber" name="parts"/>
                            </div>
                            <input class="btn btn-primary nextBtn pull-right" type="submit" value="Next">
                        </div>
                    </div>
                </div>
            </form>
        </div>
</div>
<small>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tooltipster/3.3.0/js/jquery.tooltipster.min.js'></script>
<script src='https://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js'></script>
<!-- <script  src="../static/assets/js/wizard.js"></script> -->
</small>
</body>
</html>
