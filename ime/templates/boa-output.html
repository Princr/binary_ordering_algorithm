<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>IME BOA</title>  
    <link rel="stylesheet" href="../static/assets/css/wizard.css">
    <link rel="stylesheet" href="../static/assets/css/bootstrap-4.3.1/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="stepwizard">
            <div class="stepwizard-row setup-panel">
                <div class="stepwizard-step" style="border-radius: 25px;">
                    <a href="#step-1" type="button" class="btn btn-default disabled">1</a>
                    <p>Prepare 1</p>
                </div>
                <div class="stepwizard-step" style="border-radius: 25px;">
                    <a href="#step-2" type="button" class="btn btn- disabled">2</a>
                    <p>Input and Compute 2</p>
                </div>
                <div class="stepwizard-step" style="border-radius: 25px;">
                    <a href="#step-3" type="button" class="btn btn-primary">3</a>
                    <p>Output 3</p>
                </div>
            </div>
        </div>
        <div class="container">
            <form action="{{url_for('boaInput')}}" method="POST">
                <div class="row setup-content" id="step-3">
                    <div class="col-xl-12">
                        <div class="col-md-12">
                            <h3> Output 3</h3>
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                  <tr>
                                    <th scope="col">Machine </th>
                                    <th scope="col">Part 1</th>
                                    <th scope="col">Part 2</th>
                                    <th scope="col">Part 3</th>
                                    <th scope="col">Part 4</th>
                                    <th scope="col">Part 5</th>
                                    <th scope="col">Part 6</th>
                                    <th scope="col">Rank</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">1</th>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td>0</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">2</th>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td>0</td>
                                  </tr>
                                  <tr>
                                    <th scope="row">3</th>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td><input required="required" type="number" min="0" max="1" id="" value="0"></td>
                                    <td>0</td>
                                  </tr>
                                </tbody>
                              </table>
                            <button class="btn btn-success pull-right" type="submit">ReCompute!</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
</div>

</html>
